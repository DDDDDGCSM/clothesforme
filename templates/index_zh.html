<!DOCTYPE html>
<html lang="zh-CN" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Cairo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #ec4899;
            --accent: #f59e0b;
            --success: #10b981;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.18);
            --shadow-soft: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.15);
            --shadow-large: 0 8px 32px rgba(0, 0, 0, 0.2);
            --shadow-xl: 0 16px 64px rgba(0, 0, 0, 0.25);
        }

        body {
            font-family: 'Inter', 'Cairo', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
            padding-bottom: 120px;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* åŠ¨æ€èƒŒæ™¯è£…é¥° */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.2) 0%, transparent 70%);
            animation: float 25s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.2) 0%, transparent 70%);
            animation: float 30s ease-in-out infinite reverse;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.5; }
            50% { transform: translate(100px, -100px) rotate(180deg); opacity: 0.8; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* è¶…ç°ä»£è¯­è¨€åˆ‡æ¢å™¨ */
        .lang-switcher {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 1001;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 14px 28px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 700;
            font-size: 15px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .lang-switcher:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.3);
        }

        /* è¶…ç°ä»£å¤´éƒ¨ */
        .header {
            text-align: center;
            padding: 80px 50px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 2px solid rgba(255, 255, 255, 0.25);
            border-radius: 40px;
            margin-bottom: 50px;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #6366f1, #ec4899, #f59e0b, #10b981, #6366f1);
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        .header h1 {
            font-size: 64px;
            font-weight: 900;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 4px 30px rgba(0, 0, 0, 0.3),
                         0 2px 10px rgba(255, 255, 255, 0.2);
            letter-spacing: -2px;
            line-height: 1.1;
        }

        .header p {
            color: rgba(255, 255, 255, 0.95);
            font-size: 22px;
            font-weight: 500;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
        }

        /* è¶…ç°ä»£å¯¼èˆª */
        .nav-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
            padding: 0 20px;
        }

        .nav-arrow {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 72px;
            height: 72px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 36px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            font-weight: 300;
        }

        .nav-arrow:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.15) translateY(-4px);
            box-shadow: 0 16px 64px rgba(0, 0, 0, 0.3);
        }

        .item-counter {
            font-size: 24px;
            color: white;
            font-weight: 800;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 20px 40px;
            border-radius: 50px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* è¶…ç°ä»£å¡ç‰‡ - æ··åˆNeumorphismå’ŒGlassmorphism */
        .clothes-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 40px;
            padding: 0;
            margin-bottom: 50px;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.25),
                        inset 0 1px 0 rgba(255, 255, 255, 0.5);
            overflow: hidden;
            position: relative;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .clothes-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #6366f1, #ec4899, #f59e0b, #10b981);
            background-size: 200% 100%;
            opacity: 0;
            transition: opacity 0.3s;
            animation: shimmer 3s linear infinite;
        }

        .clothes-card:hover {
            transform: translateY(-12px) scale(1.01);
            box-shadow: 0 32px 120px rgba(0, 0, 0, 0.35),
                        inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        .clothes-card:hover::before {
            opacity: 1;
        }

        .clothes-header {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 50px;
            padding: 50px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
        }

        .clothes-image-wrapper {
            position: relative;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .clothes-cover {
            width: 100%;
            height: 500px;
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: block;
        }

        .clothes-card:hover .clothes-cover {
            transform: scale(1.12);
        }

        .clothes-info {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px 0;
        }

        .clothes-title {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            line-height: 1.2;
            letter-spacing: -1px;
        }

        .clothes-category {
            display: inline-block;
            padding: 10px 24px;
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            color: white;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 30px;
            width: fit-content;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: auto;
            padding-top: 30px;
            border-top: 2px solid rgba(0, 0, 0, 0.06);
        }

        .user-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid;
            border-image: linear-gradient(135deg, #6366f1, #ec4899) 1;
            flex-shrink: 0;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-size: 20px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .trust-badge {
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 50px;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #92400e;
            font-weight: 700;
            display: inline-block;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }

        .whatsapp-icon {
            width: 64px;
            height: 64px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            border-radius: 50%;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(37, 211, 102, 0.4);
        }

        .whatsapp-icon:hover {
            transform: scale(1.2) rotate(10deg);
            box-shadow: 0 16px 48px rgba(37, 211, 102, 0.6);
        }

        .whatsapp-icon svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        .why-release {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.06) 0%, rgba(236, 72, 153, 0.06) 100%);
            padding: 50px;
            border-top: 2px solid rgba(0, 0, 0, 0.06);
        }

        .why-release h4 {
            font-size: 18px;
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 2px;
        }

        .why-release p {
            font-size: 18px;
            line-height: 2;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* è¶…ç°ä»£åˆ†äº«æŒ‰é’® */
        .share-btn {
            position: absolute;
            top: 40px;
            right: 40px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 50px;
            padding: 16px 32px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10;
            font-weight: 700;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .share-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 16px 64px rgba(0, 0, 0, 0.3);
        }

        /* è¶…ç°ä»£åº•éƒ¨æŒ‰é’® */
        .fixed-bottom-btn {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-top: 2px solid rgba(255, 255, 255, 0.25);
            padding: 30px;
            box-shadow: 0 -16px 64px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .request-btn {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 22px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: block;
            box-shadow: 0 12px 48px rgba(99, 102, 241, 0.5);
            letter-spacing: 0.5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .request-btn:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 20px 80px rgba(99, 102, 241, 0.6);
        }

        /* è¶…ç°ä»£æ¨¡æ€æ¡† */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 2000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 40px;
            max-width: 650px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            padding: 60px 50px;
            box-shadow: 0 32px 120px rgba(0, 0, 0, 0.4);
        }

        .modal-close {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.05);
            border: 2px solid rgba(0, 0, 0, 0.1);
            font-size: 36px;
            cursor: pointer;
            color: var(--text-secondary);
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: rgba(0, 0, 0, 0.1);
            transform: rotate(90deg) scale(1.1);
        }

        .modal-title {
            font-size: 36px;
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            text-align: center;
            font-weight: 900;
            letter-spacing: -1px;
        }

        .form-group {
            margin-bottom: 32px;
        }

        .form-group label {
            display: block;
            margin-bottom: 14px;
            font-weight: 800;
            color: var(--text-primary);
            font-size: 17px;
        }

        .form-group textarea {
            width: 100%;
            min-height: 160px;
            padding: 20px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            font-family: inherit;
            font-size: 16px;
            resize: vertical;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 6px rgba(99, 102, 241, 0.1);
            background: white;
        }

        .image-upload-area {
            border: 3px dashed rgba(99, 102, 241, 0.3);
            border-radius: 24px;
            padding: 50px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 24px;
            background: rgba(99, 102, 241, 0.05);
        }

        .image-upload-area:hover {
            border-color: #6366f1;
            background: rgba(99, 102, 241, 0.1);
        }

        .uploaded-image {
            max-width: 100%;
            max-height: 350px;
            border-radius: 20px;
            margin-top: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }

        .upload-icon {
            font-size: 64px;
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .submit-btn {
            width: 100%;
            padding: 24px;
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            margin-top: 40px;
            box-shadow: 0 12px 48px rgba(99, 102, 241, 0.5);
            letter-spacing: 0.5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 80px rgba(99, 102, 241, 0.6);
        }

        /* è¶…ç°ä»£å†å²äº¤æ¢åŒº */
        .history-section {
            margin-top: 60px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 40px;
            padding: 50px;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.25),
                        inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        .history-section h2 {
            font-size: 40px;
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            text-align: center;
            font-weight: 900;
            letter-spacing: -1px;
        }

        .exchange-list {
            display: flex;
            gap: 30px;
            overflow-x: auto;
            padding: 24px 0;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .exchange-item {
            display: flex;
            align-items: center;
            gap: 24px;
            padding: 36px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.08) 0%, rgba(236, 72, 153, 0.08) 100%);
            border-radius: 30px;
            min-width: 450px;
            flex-shrink: 0;
            scroll-snap-align: start;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(99, 102, 241, 0.15);
        }

        .exchange-clothes {
            text-align: center;
            flex: 1;
        }

        .exchange-clothes img {
            width: 120px;
            height: 180px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .exchange-clothes p {
            font-size: 15px;
            font-weight: 800;
            line-height: 1.4;
            color: var(--text-primary);
        }

        .exchange-icon {
            font-size: 48px;
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .exchange-date {
            font-size: 14px;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 16px;
            font-weight: 600;
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 968px) {
            .clothes-header {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .clothes-cover {
                height: 400px;
            }

            .header h1 {
                font-size: 48px;
            }

            .clothes-title {
                font-size: 36px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 15px;
            }

            .header {
                padding: 50px 30px;
            }

            .header h1 {
                font-size: 40px;
            }

            .clothes-header {
                padding: 40px 30px;
            }

            .share-btn {
                position: static;
                width: 100%;
                margin-top: 24px;
            }

            .exchange-item {
                flex-direction: column;
                min-width: 320px;
            }

            .lang-switcher {
